<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Tech gradient - Electric blue to cyan -->
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00a8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
      <animate attributeName="x1" values="0%;100%;0%" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="0%;100%;0%" dur="6s" repeatCount="indefinite"/>
    </linearGradient>
    
    <!-- Data visualization gradient -->
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b8cc;stop-opacity:1" />
      <animate attributeName="y1" values="0%;-30%;0%" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="100%;130%;100%" dur="4s" repeatCount="indefinite"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow for data points -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark tech background -->
  <rect width="400" height="400" fill="#0a0e27"/>
  
  <!-- Circuit board pattern background -->
  <g opacity="0.15">
    <line x1="50" y1="100" x2="150" y2="100" stroke="#00a8ff" stroke-width="1"/>
    <line x1="150" y1="100" x2="150" y2="150" stroke="#00a8ff" stroke-width="1"/>
    <line x1="250" y1="100" x2="350" y2="100" stroke="#00a8ff" stroke-width="1"/>
    <line x1="250" y1="100" x2="250" y2="150" stroke="#00a8ff" stroke-width="1"/>
    <line x1="100" y1="300" x2="200" y2="300" stroke="#00ff88" stroke-width="1"/>
    <line x1="200" y1="300" x2="200" y2="250" stroke="#00ff88" stroke-width="1"/>
    <circle cx="150" cy="100" r="3" fill="#00a8ff"/>
    <circle cx="250" cy="100" r="3" fill="#00a8ff"/>
    <circle cx="200" cy="300" r="3" fill="#00ff88"/>
  </g>
  
  <!-- Digital grid -->
  <g opacity="0.1">
    <line x1="0" y1="200" x2="400" y2="200" stroke="#00a8ff" stroke-width="0.5" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="0" x2="200" y2="400" stroke="#00a8ff" stroke-width="0.5" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Main hexagonal tech frame -->
  <polygon points="200,60 280,100 280,220 200,260 120,220 120,100" 
           fill="none" 
           stroke="url(#techGradient)" 
           stroke-width="3"
           opacity="0"
           filter="url(#glow)">
    <animate attributeName="opacity" from="0" to="1" dur="1s" fill="freeze"/>
    <animate attributeName="stroke-width" values="3;4;3" dur="3s" begin="1s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Inner hexagon -->
  <polygon points="200,75 265,110 265,210 200,245 135,210 135,110" 
           fill="rgba(0,168,255,0.1)" 
           stroke="#00d4ff" 
           stroke-width="1"
           opacity="0">
    <animate attributeName="opacity" from="0" to="0.8" dur="1s" begin="0.5s" fill="freeze"/>
  </polygon>
  
  <!-- Data bar chart representation (left side of SK) -->
  <g opacity="0">
    <rect x="110" y="180" width="8" height="30" fill="url(#dataGradient)" rx="2">
      <animate attributeName="height" values="30;40;30" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="180;170;180" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="122" y="170" width="8" height="40" fill="url(#dataGradient)" rx="2">
      <animate attributeName="height" values="40;50;40" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="170;160;170" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="134" y="175" width="8" height="35" fill="url(#dataGradient)" rx="2">
      <animate attributeName="height" values="35;45;35" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="175;165;175" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <animate attributeName="opacity" from="0" to="1" dur="0.8s" begin="2s" fill="freeze"/>
  </g>
  
  <!-- Sine wave (electrical signal - right side) -->
  <path d="M 258 160 Q 265 150, 272 160 T 286 160" 
        fill="none" 
        stroke="url(#dataGradient)" 
        stroke-width="3"
        opacity="0"
        filter="url(#glow)">
    <animate attributeName="d" 
             values="M 258 160 Q 265 150, 272 160 T 286 160;
                     M 258 160 Q 265 170, 272 160 T 286 160;
                     M 258 160 Q 265 150, 272 160 T 286 160" 
             dur="2s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0" to="1" dur="0.8s" begin="2s" fill="freeze"/>
  </path>
  
  <!-- Monogram SK - Modern tech style -->
  <g transform="translate(200, 160)">
    <!-- Letter S with draw animation -->
    <path d="M -30 -35 
             Q -40 -35 -40 -25 
             Q -40 -15 -30 -15 
             L -10 -15 
             Q 0 -15 0 -5 
             Q 0 5 -10 5 
             L -35 5" 
          fill="none" 
          stroke="url(#techGradient)" 
          stroke-width="8" 
          stroke-linecap="round"
          filter="url(#glow)"
          stroke-dasharray="120"
          stroke-dashoffset="120">
      <animate attributeName="stroke-dashoffset" from="120" to="0" dur="1.2s" begin="1s" fill="freeze"/>
    </path>
    
    <!-- Letter K -->
    <line x1="10" y1="-35" x2="10" y2="5" 
          stroke="url(#techGradient)" 
          stroke-width="8" 
          stroke-linecap="round"
          filter="url(#glow)"
          stroke-dasharray="40"
          stroke-dashoffset="40">
      <animate attributeName="stroke-dashoffset" from="40" to="0" dur="0.8s" begin="1.5s" fill="freeze"/>
    </line>
    <line x1="10" y1="-15" x2="35" y2="-35" 
          stroke="url(#techGradient)" 
          stroke-width="8" 
          stroke-linecap="round"
          filter="url(#glow)"
          stroke-dasharray="30"
          stroke-dashoffset="30">
      <animate attributeName="stroke-dashoffset" from="30" to="0" dur="0.6s" begin="2s" fill="freeze"/>
    </line>
    <line x1="10" y1="-15" x2="35" y2="5" 
          stroke="url(#techGradient)" 
          stroke-width="8" 
          stroke-linecap="round"
          filter="url(#glow)"
          stroke-dasharray="30"
          stroke-dashoffset="30">
      <animate attributeName="stroke-dashoffset" from="30" to="0" dur="0.6s" begin="2.3s" fill="freeze"/>
    </line>
  </g>
  
  <!-- Data nodes/connection points -->
  <g opacity="0">
    <circle cx="120" cy="100" r="4" fill="#00ff88" filter="url(#strongGlow)">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="100" r="4" fill="#00d4ff" filter="url(#strongGlow)">
      <animate attributeName="r" values="4;6;4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="220" r="4" fill="#00ff88" filter="url(#strongGlow)">
      <animate attributeName="r" values="4;6;4" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="220" r="4" fill="#00d4ff" filter="url(#strongGlow)">
      <animate attributeName="r" values="4;6;4" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <animate attributeName="opacity" from="0" to="1" dur="0.8s" begin="2.5s" fill="freeze"/>
  </g>
  
  <!-- Orbiting data particles -->
  <circle r="3" fill="#00ff88" opacity="0.8" filter="url(#glow)">
    <animateMotion dur="8s" repeatCount="indefinite">
      <mpath href="#dataOrbit"/>
    </animateMotion>
  </circle>
  <circle r="3" fill="#00d4ff" opacity="0.8" filter="url(#glow)">
    <animateMotion dur="6s" repeatCount="indefinite">
      <mpath href="#dataOrbit"/>
    </animateMotion>
  </circle>
  <path id="dataOrbit" d="M 200,80 A 80,80 0 1,1 199,80" fill="none"/>
  
  <!-- Name only -->
  <text x="200" y="310" 
        font-family="'Courier New', monospace" 
        font-size="28" 
        font-weight="bold" 
        fill="#00d4ff" 
        text-anchor="middle" 
        letter-spacing="5"
        opacity="0">
    SARAVANAKUMAR
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="2.8s" fill="freeze"/>
  </text>
  
  <!-- Tech accent line -->
  <line x1="120" y1="335" x2="280" y2="335" 
        stroke="url(#dataGradient)" 
        stroke-width="2"
        opacity="0">
    <animate attributeName="opacity" from="0" to="0.6" dur="0.8s" begin="3.3s" fill="freeze"/>
  </line>
  
  <!-- Binary code decoration (subtle) -->
  <text x="50" y="370" font-family="monospace" font-size="10" fill="#00a8ff" opacity="0.3">
    01001011
  </text>
  <text x="310" y="370" font-family="monospace" font-size="10" fill="#00ff88" opacity="0.3">
    01010011
  </text>
</svg>