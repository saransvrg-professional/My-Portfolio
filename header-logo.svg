<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Portfolio accent gradient - Green -->
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
      <animate attributeName="x1" values="0%;100%;0%" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="0%;100%;0%" dur="6s" repeatCount="indefinite"/>
    </linearGradient>
    
    <!-- Data gradient -->
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b8cc;stop-opacity:1" />
      <animate attributeName="y1" values="0%;-30%;0%" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="100%;130%;100%" dur="4s" repeatCount="indefinite"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Semi-transparent background -->
  <rect width="100" height="100" fill="rgba(20, 25, 35, 0.9)" rx="12"/>
  
  <!-- Hexagonal frame with draw animation -->
  <polygon points="50,12 78,28 78,72 50,88 22,72 22,28" 
           fill="none" 
           stroke="url(#techGradient)" 
           stroke-width="2"
           filter="url(#glow)"
           opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.8s" fill="freeze"/>
    <animate attributeName="stroke-width" values="2;3;2" dur="3s" begin="1s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Inner glow hexagon -->
  <polygon points="50,18 72,32 72,68 50,82 28,68 28,32" 
           fill="rgba(0,212,170,0.1)" 
           stroke="#00d4aa" 
           stroke-width="0.5"
           opacity="0">
    <animate attributeName="opacity" from="0" to="0.7" dur="0.8s" begin="0.3s" fill="freeze"/>
  </polygon>
  
  <!-- Data bars (left side) -->
  <g opacity="0">
    <rect x="18" y="52" width="4" height="12" fill="url(#dataGradient)" rx="1">
      <animate attributeName="height" values="12;16;12" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="52;48;52" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="24" y="48" width="4" height="16" fill="url(#dataGradient)" rx="1">
      <animate attributeName="height" values="16;20;16" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="48;44;48" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.5s" fill="freeze"/>
  </g>
  
  <!-- Sine wave (right side) -->
  <path d="M 72 50 Q 76 44, 80 50 T 88 50" 
        fill="none" 
        stroke="url(#dataGradient)" 
        stroke-width="2"
        opacity="0"
        filter="url(#glow)">
    <animate attributeName="d" 
             values="M 72 50 Q 76 44, 80 50 T 88 50;
                     M 72 50 Q 76 56, 80 50 T 88 50;
                     M 72 50 Q 76 44, 80 50 T 88 50" 
             dur="2s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.5s" fill="freeze"/>
  </path>
  
  <!-- Monogram SK with DRAW animation -->
  <g transform="translate(50, 50)">
    <!-- Letter S with draw animation -->
    <path d="M -16 -14 
             Q -22 -14 -22 -8 
             Q -22 -2 -16 -2 
             L -4 -2 
             Q 2 -2 2 4 
             Q 2 10 -4 10 
             L -18 10" 
          fill="none" 
          stroke="url(#techGradient)" 
          stroke-width="5" 
          stroke-linecap="round"
          filter="url(#glow)"
          stroke-dasharray="80"
          stroke-dashoffset="80">
      <animate attributeName="stroke-dashoffset" from="80" to="0" dur="1s" begin="0.5s" fill="freeze"/>
    </path>
    
    <!-- Letter K - vertical line -->
    <line x1="8" y1="-14" x2="8" y2="10" 
          stroke="url(#techGradient)" 
          stroke-width="5" 
          stroke-linecap="round"
          filter="url(#glow)"
          stroke-dasharray="30"
          stroke-dashoffset="30">
      <animate attributeName="stroke-dashoffset" from="30" to="0" dur="0.6s" begin="1s" fill="freeze"/>
    </line>
    <!-- Letter K - upper diagonal -->
    <line x1="8" y1="-2" x2="22" y2="-14" 
          stroke="url(#techGradient)" 
          stroke-width="5" 
          stroke-linecap="round"
          filter="url(#glow)"
          stroke-dasharray="20"
          stroke-dashoffset="20">
      <animate attributeName="stroke-dashoffset" from="20" to="0" dur="0.5s" begin="1.3s" fill="freeze"/>
    </line>
    <!-- Letter K - lower diagonal -->
    <line x1="8" y1="-2" x2="22" y2="10" 
          stroke="url(#techGradient)" 
          stroke-width="5" 
          stroke-linecap="round"
          filter="url(#glow)"
          stroke-dasharray="20"
          stroke-dashoffset="20">
      <animate attributeName="stroke-dashoffset" from="20" to="0" dur="0.5s" begin="1.6s" fill="freeze"/>
    </line>
  </g>
  
  <!-- Corner data nodes with pulse -->
  <g opacity="0">
    <circle cx="22" cy="28" r="2.5" fill="#00ff88" filter="url(#strongGlow)">
      <animate attributeName="r" values="2.5;4;2.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="78" cy="28" r="2.5" fill="#00d4aa" filter="url(#strongGlow)">
      <animate attributeName="r" values="2.5;4;2.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="78" cy="72" r="2.5" fill="#00ff88" filter="url(#strongGlow)">
      <animate attributeName="r" values="2.5;4;2.5" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="22" cy="72" r="2.5" fill="#00d4aa" filter="url(#strongGlow)">
      <animate attributeName="r" values="2.5;4;2.5" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.8s" fill="freeze"/>
  </g>
  
  <!-- Orbiting particle -->
  <circle r="2" fill="#00ff88" opacity="0.9" filter="url(#glow)">
    <animateMotion dur="6s" repeatCount="indefinite">
      <mpath href="#orbit"/>
    </animateMotion>
  </circle>
  <path id="orbit" d="M 50,20 A 30,30 0 1,1 49,20" fill="none"/>
</svg>
